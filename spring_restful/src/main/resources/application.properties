server.port = 8888
spring.jackson.locale=en_EN
spring.jackson.time-zone=Asia/Bangkok

# DEBUG => ERROR => WARN => INFO 
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.th.in.tomorn=DEBUG

logging.pattern.console= %d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger{36}.%M - %highlight(%msg%n)
logging.pattern.file= %d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.file.name=D:/temp/spring-logging.log

spring.jpa.open-in-view=false

#sql server
spring.db1.jdbcUrl=jdbc:sqlserver://localhost:1433;databaseName=dbName
spring.db1.username=sa
spring.db1.password=password
spring.db1.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

